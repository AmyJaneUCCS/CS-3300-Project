{% extends 'cs3300_project/base_template.html' %} {% block content %}
<h1 class="text-3xl font-semibold text-gray-600 mb-2">Clip List</h1>
{% if clip_list %}
<ul>
  {% for clip in clip_list %}
  <li>
    <a href="{{ clip.get_absolute_url }}">{{ clip.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no clips.</p>
{% endif %} {% endblock %}
